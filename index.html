<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Task Master</title>
  </head>

  <body class="bg-dark">
    <header class="container-fluid">
      <div class="row text-center text-white">
        <div class="col-12"><h1>List-Maker</h1></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 p-5">
          <form onsubmit="app.listController.addList(event)">
            <div class="form-group">
              <label class="text-white" for="list">New List</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="enter-new-list"
                placeholder="Enter New List Name..."
              />
            </div>

            <button type="submit" class="btn btn-primary">Create!</button>
          </form>
        </div>
      </div>
      <div id="lists" class="grid row p-3 justify-content-around"></div>
    </main>

    <footer class="container-fluid"></footer>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
